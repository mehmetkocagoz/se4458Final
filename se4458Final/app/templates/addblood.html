<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createDonorForm.css') }}">
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <h2>Add Blood to Bank</h2>
            <h2>{{ branch_name }}</h2>
            <h2>{{ message }}</h2>
            <form method="post" action="{{ url_for('addBlood') }}">
                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                </select><br>
        
                <label for="unit">Unit:</label>
                <input type="number" id="unit" name="unit" required><br>
        
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" name="donorName" required><br>

                <input type="submit" value="Add Blood to Bank" id="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
