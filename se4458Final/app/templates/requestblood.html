<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createDonorForm.css') }}">
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <h2>Request Blood</h2>
            <form method="post" action="{{ url_for('requestBlood') }}">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" name="bloodGroup" required><br>

                <label for="rhd">RHD:</label>
                <input type="text" id="rhd" name="rhd" required><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="town">Town:</label>
                <input type="text" id="town" name="town" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="units">Number of Units:</label>
                <input type="number" id="units" name="units" required><br>

                <label for="duration">Duration of Search:</label>
                <input type="text" id="duration" name="duration" required><br>

                <label for="reason">Reason:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea><br>

                <input type="submit" value="Submit Request" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
