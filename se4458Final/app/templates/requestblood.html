<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createDonorForm.css') }}">
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <h2>Request Blood</h2>
            <h2>{{ donors }}</h2>
            <form method="post" action="{{ url_for('requestBlood') }}">
                <label for="requestor">Requestor:</label>
                <input type="text" id="requestor" name="requestor" required><br>

                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                </select><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="town">Town:</label>
                <input type="text" id="town" name="town" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="units">Number of Units:</label>
                <input type="number" id="units" name="units" required><br>

                <label for="duration">Duration of Search:</label>
                <input type="text" id="duration" name="duration" required><br>

                <label for="reason">Reason:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea><br> 

                <input type="submit" value="Submit Request" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
